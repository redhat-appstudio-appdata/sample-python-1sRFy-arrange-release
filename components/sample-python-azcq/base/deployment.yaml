apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: sample-python-azcq
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: sample-python-azcq
    app.kubernetes.io/part-of: sample-python
  name: sample-python-azcq
  namespace: bbrownin-tenant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: sample-python-azcq
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: sample-python-azcq
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:bbrownin-tenant-sample-python-azcq
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8081
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8081
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
status: {}
